{% if all_item_cat %}

  <ul>
    {% for item_cat in all_item_cat %}
      <!-- <li> <a href = "/category/{{item_cat.id}}/"> {{item_cat.furniture_type}} </a> -->
      <li> <a href = "{% url 'items:categoryURL' item_cat.id %}"> {{item_cat.furniture_type}} </a>

    {% endfor %}
  </ul>

{% else %}
  <h2>NO CATEGORIES</h2>
{% endif %}
